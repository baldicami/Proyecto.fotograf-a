<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con Photos por ahí">
    <meta name="keywords" content=""Fotografía, photos, Formulario de contacto>
    <link rel="shortcut icon" href="./css/Fotos/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>¿Comentarios?</title>
</head>
<body class="bodyContact">
    <div class="contenedorContact">
        <header class="header">  
                <h1 class="nombre">
                    <a href="index.html">Photos por ahí</a>
                </h1>
                <nav>
                    <ul class="menu">
                        <li> 
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="photos.html">Photos</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact&SocialMedia</a>
                        </li>
                    </ul>
                </nav>
        </header>
        <main class="mainContact">
            <div>   
                <h3>
                    Contact me
                </h3>
                <div class="formulario">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-5">Nombre</label>
                        <input type="text"class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fs-5">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        <button type="submit" class="btn btn-light my-2">Enviar</button>
                    </div>
                </div>
            </div>    
            <div class="redes">
                <ul>
                    <li>
                        <a href="https://www.instagram.com" target="_blank"><img src="./css/Fotos/logoInsta.png" alt="Instagram" width="40px"></a>
                        <a class="socialm" href="https://www.instagram.com" target="_blank">@photosporahí</a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><img src="./css/Fotos/logoFace.png" alt="facebook" width="40px"></a>
                        <a class="socialm" href="https://www.facebook.com/" target="_blank">/photosporahí</a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank"><img src="./css/Fotos/logotwi.jpg" alt="Twitter" width="40px"></a>
                        <a class="socialm" href="https://twitter.com" target="_blank">@photosporahí</a>
                    </li>
                </ul>
            </div>
            
        </div>
        
    </main>
    <footer>
    </footer>
    </div>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
